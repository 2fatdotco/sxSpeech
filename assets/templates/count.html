	<h1 id="display" ng-class="{'visible': listening, 'flash': data[0] == 140}">{{ data[0] }}</h1>

	<h2 id="quote">{{ finalTranscript }}</h1>

	<canvas id="doughnut" class="chart chart-doughnut"

	</canvas>

</div>
